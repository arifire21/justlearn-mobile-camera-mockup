<html lang=”en”>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Integration Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="full-viewfinder-container">
    <div id="activate-btn-container">
      <button id="activate-btn" class="btn btn-primary">Start Camera</button>
    </div>

    <div id="result-container">
      <img src="//:0" alt="" id="pic-output">
      <button id="retake-btn" class="btn btn-secondary">Retake Photo</button>
      <button id="done-btn" class="btn btn-primary">Done</button>
    </div>

      <div id="camera-container">
        <canvas id="camera-canvas">If you see this, your browser does not support canvases.</canvas>
        <video id="camera-vid" autoplay playsinline></video>

        <div id="wireframe-container">
          <img src="TreeAlignmentNoText.svg" alt="wireframe" id="wireframe">
        </div>
      </div>

      <div id="remainder-container">
        <div id="btn-prompt-container">
          <p id="capture-prompt">Align vertical line to tree trunk and horizontal line to where trunk meets the ground</p>
          <button id="camera-btn" class="btn btn-primary">Capture</button>
        </div>
      </div>
  </div>

  <!-- Reference to js file -->
  <script src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
