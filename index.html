<html lang=”en”><head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="camera">
        <!-- canvas to grab frames -->
        <canvas id="camera-canvas"></canvas>
        <video id="camera-view" autoplay playsinline></video>
        <!-- pic that is taken -->
        <img src="//:0" alt="" id="pic-output">
        <button id="camera-btn">
            <i class='fa fa-camera' style='color: white'></i>
        </button>
    </div>
    
    <!-- Reference to js file -->
    <script src="app.js"></script>
</body>

</html>
