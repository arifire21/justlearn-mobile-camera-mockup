<html lang=”en”>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mobile Camera Test</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div id="full-viewfinder-container"> <!-- for resizing on actual tree interaction page -->
        <div id="activate-btn-container">
            <!-- <p class="center">Hold position for 10 seconds prior to taking photo for accurate reading</p> -->
            <button id="activate-btn">Start Camera</button>
        </div>

        <div id="result-container">
            <!-- <br> -->
            <!-- pic that is taken -->
            <img src="//:0" alt="" id="pic-output">
            <button id="retake-btn">Retake Photo</button>
            <button id="done-btn">Done</button>
        </div>
        
        <p id="err-instructions">placeholder text</p>

        <div id="full-cam-container">
            <!-- canvas to grab frames -->
            <canvas id="camera-canvas">If you see this, your browser does not support canvases.</canvas>
            <div id="actual-cam">
                <video id="camera-view" autoplay playsinline></video>

                <div id="wireframe-container">
                    <!-- wireframe -->
                    <svg id="a" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1000" height="1000" viewBox="0 0 1000 1000" xml:space="preserve">
                        <desc>Created with Fabric.js 3.5.0</desc>
                        <defs>
                        </defs>
                        <rect x="0" y="0" width="100%" height="100%" fill="rgba(2,2,2,0)"/>
                        <g transform="matrix(1 0 0 1 500.2608 628.1551)" id="626705">
                        <g style="">
                                <g transform="matrix(0.6564 0 0 0.6564 -0.0033 0)" id="a">
                        <line style="stroke: rgb(255,255,255); stroke-width: 13; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 10; is-custom-font: none; font-file-url: none; fill: none; fill-rule: nonzero; opacity: 1;" x1="-0.25" y1="-560" x2="0.25" y2="560"/>
                        </g>
                                <g transform="matrix(0.6564 0 0 0.6564 0 367.5611)" id="a">
                        <line style="stroke: rgb(255,255,255); stroke-width: 13; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 10; is-custom-font: none; font-file-url: none; fill: none; fill-rule: nonzero; opacity: 1;" x1="-375.53499999999997" y1="-0.03499999999996817" x2="375.53499999999997" y2="0.03499999999996817"/>
                        </g>
                        </g>
                        </g>
                        </svg>
                </div>
            </div>

            <div id="prompt-btn-container">
                <p>TEXT HERE</p>
                <button id="camera-btn">Capture</button>
            </div>
        </div>
    </div>

    <!-- Reference to js file -->
    <script src="app.js"></script>
    <script src="FileSaver.min.js"></script>
</body>

</html>
