<html lang=”en”>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Camera Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="full-viewfinder-container">
        <!-- for resizing on actual tree interaction page -->
        <div id="activate-btn-container">
            <!-- <p class="center">Hold position for 10 seconds prior to taking photo for accurate reading</p> -->
            <button id="activate-btn">Start Camera</button>
        </div>

        <div id="result-container">
            <!-- <br> -->
            <!-- pic that is taken -->
            <img src="//:0" alt="" id="pic-output">
            <button id="retake-btn">Retake Photo</button>
            <button id="done-btn">Done</button>
        </div>

        <p id="err-instructions">placeholder text</p>

        <div id="full-cam-container">
            <!-- canvas to grab frames -->
            <canvas id="camera-canvas">If you see this, your browser does not support canvases.</canvas>
            <div id="actual-cam">
                <video id="camera-view" autoplay playsinline></video>

                <div id="wireframe-container">
                    <!-- wireframe -->
                    <?xml version="1.0" encoding="UTF-8"?><svg id="a" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 240 820.2 1523.47">
                        <defs>
                            <style>
                                .b {
                                    fill: #fff;
                                }

                                .c {
                                    fill: none;
                                    stroke: #fff;
                                    stroke-miterlimit: 10;
                                    stroke-width: 13px;
                                }
                            </style>
                        </defs>
                        <g>
                            <line class="c" x1="410.24" y1="396.97" x2="410.74" y2="1516.97" />
                            <line class="c" x1="34.96" y1="1516.9" x2="786.03" y2="1516.97" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <!-- moved here bc of flex behavior -->
        <div id="prompt-btn-container">
            <p style="color: #fff;text-align: center;margin: 0.5rem;">Align vertical line to tree trunk and horizontal line to where tree trunk hits the ground</p>
            <button id="camera-btn">Capture</button>
        </div>
    </div>

    <!-- Reference to js file -->
    <script src="app.js"></script>
    <script src="FileSaver.min.js"></script>
</body>

</html>
