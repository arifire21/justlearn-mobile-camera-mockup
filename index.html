<html lang=”en”><head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Camera Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="activate-btn-container">
        <button id="activate-btn">Take Tree Photo</button>
    </div>

    <div id="btn-container">
        <button id="retake-btn">Retake Photo</button>
        <button id="upload-btn">Save Photo</button>
        <br>
        <!-- pic that is taken -->
        <img src="//:0" alt="" id="pic-output">
    </div>

    <div id="full-cam-container">
        <!-- <div id="camera"> -->
            <!-- canvas to grab frames -->
            <canvas id="camera-canvas">Debug: If you see this, your browser does not support canvases.</canvas>
            <div id="actual-cam">
                <video id="camera-view" autoplay playsinline></video>
                <img id="img-overlay" src="wireframe-guide.png" alt="overlay" class="center">
                <p id="img-prompt">Align horizontal line to where tree trunk meets the ground</p>
            </div>
            <button id="camera-btn">
                <i class='fa fa-camera' style='color: white'></i>
            </button>
        <!-- </div> -->
    </div>

    <!-- Reference to js file -->
    <script src="app.js"></script>
    <script src="FileSaver.min.js"></script>
</body>

</html>
